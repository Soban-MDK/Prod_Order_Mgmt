{% extends 'base.html' %}

{% block content %}
<h1>Manage Orders</h1>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer_name }}</td>
            <td>{{ order.status }}</td>
            <td>
                <a href="{{ url_for('main.view_order', order_id=order.id) }}">View</a>
                <a href="{{ url_for('main.update_order', order_id=order.id) }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
